<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Исследователь стран мира</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #d9aded;
            color: white;
            padding: 15px;
            text-align: center;
        }
        #map {
            height: 600px;
            width: 100%;
            background-color: #e8e8e8;
        }
        .debug {
            color: red;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Исследователь стран мира</h1>
        <p>Нажмите на маркер страны, чтобы узнать больше о её культуре</p>
    </header>
    <div id="map"></div>
    <div id="debug" class="debug"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="/static/countries.js"></script>
    <script src="/static/scripts.js"></script>
    
    <script>
        document.getElementById('debug').textContent = 'Scripts loaded: ' + 
            (typeof L !== 'undefined' ? 'Leaflet OK' : 'Leaflet FAIL') + ', ' +
            (typeof countries !== 'undefined' ? 'Countries OK' : 'Countries FAIL');
    </script>
</body>
</html>
